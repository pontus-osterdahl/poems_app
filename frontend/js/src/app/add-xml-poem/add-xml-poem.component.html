<p>add-xml-poem works!</p>
<form [formGroup]="xmlpoemGroup" (ngSubmit)="onSubmit()">
POEMNAME: <input type="text" formControlName="xmlpoemTitle">
<br>
FILEPATH: <input type="text" formControlName="xmlpoemFilePath">
<br>
File:           <input type="file" formControlName="xmlpoemFile"/>
<br>
<button type="submit" [disabled]="!xmlpoemGroup.valid">Submit</button>
</form>
