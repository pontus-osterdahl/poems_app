<div [ngSwitch]="break.type" class="nobreak">
        <!--{{break.text}}-->
        <div *ngSwitchCase="'ADD'" class="nobreak"></div>
        <div *ngSwitchCase="'HIGH_LIGHTED'" class="nobreak">
            <b>{{break.content[0].text}}</b>
        </div>
        <div *ngSwitchCase="'TEXT_WRAPPER'" class="nobreak">
            <!--{{trimBreakText()}}-->
        </div>
        <div *ngSwitchCase="'LINE_BREAK'" class="line_number" class="nobreak">
            <div *ngFor="let attr of break.attributes" class="nobreak">
                <div *ngIf="attr.name=='n'" class="nobreak">
                    <br/>{{attr.value}}
                </div>
            </div>
        </div>
        <div *ngSwitchCase="'PAGE_BREAK'">
            <div *ngFor="let attr of break.attributes" class="nobreak">
                <div *ngIf="attr.name=='n'" class="nobreak">
                    <h1>{{attr.value}}</h1>
                </div>
            </div>
        </div>
        <div *ngSwitchCase="'PERS_NAME'">
            <div *ngFor="let attr of break.attributes" class="nobreak">
                <div *ngIf="attr.name=='key'" class="nobreak">
                    <h1>{{attr.value}}</h1>
                </div>
            </div>
            <div *ngFor="let inBreak of break.content" class="nobreak">
                <app-reg-break [break]="inBreak"/>
            </div>
        </div>
        <div *ngSwitchCase="'NAME'" class="nobreak">
            <div *ngFor="let inBreak of break.content" class="nobreak">
            <app-reg-break [break]="inBreak"/>
        </div>
        <div *ngSwitchCase="'WORD'" class="nobreak">
 <!--           <div *ngFor="let inBreak of break.content" class="nobreak">
            <app-reg-break [break]="inBreak"/>-->
            {{break.text}}
        </div>
        </div>
