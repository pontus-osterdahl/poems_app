<div *ngIf="ci">
<div class="contentItem">
<p>{{ci.textId}}</p>
<div class="text">{{ci.choice.orig.text}}</div>
<div class="reg">{{ci.choice.reg.text}} <br/>
=============================================
<br/>
    {{ci.choice.reg.criticalApparatus}}
    </div>

<div *ngIf="ci.relations.length > 0">

<div (click)="selectRelation(relation)" *ngFor="let relation of ci.relations" class="hidden">
    {{relation}}
</div>
</div>
</div>
